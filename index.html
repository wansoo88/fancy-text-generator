            const map = charMaps[style];
            if (!map) return text;

            if (map.combiner) {
                return text.split('').map(c => c + map.combiner).join('');

            let result = text.split('').map(char => {
                if (map.upper && map.upper[char]) return map.upper[char];
                if (map.lower && map.lower[char]) return map.lower[char];
                if (map.numbers && map.numbers[char]) return map.numbers[char];
                if (char === ' ' && map.space) return map.space;
                return char;
            }).join('');

            // ë’¤ì§‘ê¸° ìŠ¤íƒ€ì¼ì¸ ê²½ìš° ë¬¸ìì—´ ë°˜ì „
            if (map.reverse) {

        // í† ìŠ¤íŠ¸ í‘œì‹œ
        function showToast() {
            const toast = document.getElementById('toast');

                toast.classList.remove('show');

        // ìŠ¤íƒ€ì¼ ì¹´ë“œ ìƒì„±
        function createStyleCard(styleName, styleConfig) {
            const card = document.createElement('div');
            card.className = 'style-card';
            card.dataset.style = styleName;

            card.innerHTML = `
                <div class="style-header">

            `;

            const copyBtn = card.querySelector('.copy-btn');
            copyBtn.addEventListener('click', () => {
                const preview = card.querySelector('.style-preview');

        // ëª¨ë“  í”„ë¦¬ë·° ì—…ë°ì´íŠ¸
        function updateAllPreviews(text) {
            const cards = document.querySelectorAll('.style-card');
            cards.forEach(card => {
                const style = card.dataset.style;
                const preview = card.querySelector('.style-preview');

                if (text.trim() === '') {
                    preview.textContent = 'í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”...';
                    preview.classList.add('empty');
                } else {
                    preview.textContent = convertText(text, style);
                    preview.classList.remove('empty');
                }
            });
        }

        // ì´ˆê¸°í™”
        function init() {
            const grid = document.getElementById('stylesGrid');
            const input = document.getElementById('inputText');

            // ìŠ¤íƒ€ì¼ ì¹´ë“œ ìƒì„±
            Object.entries(charMaps).forEach(([name, config]) => {
                const card = createStyleCard(name, config);
                grid.appendChild(card);
            });

            // ì…ë ¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            input.addEventListener('input', (e) => {
                updateAllPreviews(e.target.value);
            });

            // ì´ˆê¸° í”„ë¦¬ë·° ì—…ë°ì´íŠ¸
            updateAllPreviews(input.value);
        }

        // DOM ë¡œë“œ í›„ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
